<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <h2>
                1 + 2 = 3
            </h2>
        </div>
        <div class="buttons">
            <div class="buttons1">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>+</button>
    </div>
    <div class="buttons2">
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>*</button>
    </div>
    <div class="buttons3">
        <button>3</button>
        <button>2</button>
        <button>1</button>
        <button>/</button>
    </div>
        </div>
    

    </div>



<script src="script.js">
</script>
</body>
</html>
