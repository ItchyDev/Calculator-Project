<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="styles.css" /> 

</head>
<body>
    <div class="wrapper">
        <div class="display">
            <h1 id="display">display</h1>
        </div>
    <div class="Calculator">
        
        <div class="buttons">
            <div class="toprow">
            <button id="7" onclick="changeNumber(7)">7</button>
            <button id="8" onclick="changeNumber(8)">8</button>
            <button id="9" onclick="changeNumber(9)">9</button>
            <button id="clear" onclick="erase()">Clear</button>
        </div>

        <div class="middlerow">
            <button id="4" onclick="changeNumber(4)">4</button>
            <button id="5" onclick="changeNumber(5)">5</button>
            <button id="6" onclick="changeNumber(6)">6</button>
            <button id="divide" onclick="divide(1)">\</button>
        </div>
        <div class="bottomrow">
            <button id="3" onclick="changeNumber(3)">3</button>
            <button id="2" onclick="changeNumber(2)">2</button>
            <button id="1" onclick="changeNumber(1)">1</button>
            <button id="add" onclick="plusoperator(1)">+</button>
            <button id="subtract" onclick="subtract()">-</button>
        </div>
        <div class="last">
            <button id="0" onclick="changeNumber(0)">0</button>
            <button id="enter" onclick="calculate()">Enter</button>
            <button id="multiply" onclick="multiply(1)">*</button>
        </div>
        </div>
        
    </div>
    </div>
<div class="myface">
            <img src="ToddAprovved.png" alt="myface">
        </div>

    <script src="script.js" type="text/javascript">
        
    </script>
</body>

    
</html>
